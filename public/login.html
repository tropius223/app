<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - イベント紹介割引システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center; font-family: 'Inter', sans-serif; margin-top: 20px;">Hot Flyer（テスト版）</h1>
    <div id="pwa-prompt" class="pwa-prompt-card">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pwa-prompt-icon-left">
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
            <polyline points="16 6 12 2 8 6"/>
            <line x1="12" x2="12" y1="2" y2="15"/>
        </svg>
        <div class="pwa-prompt-text">
            <h3>アプリのように使う</h3>
            <p>「共有」から「ホーム画面に追加」できます。</p>
        </div>
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pwa-prompt-icon-right">
            <rect width="18" height="18" x="3" y="3" rx="2"/>
            <path d="M8 12h8"/>
            <path d="M12 8v8"/>
        </svg>
    </div>

    <div class="login-card"style="padding: bottom 30px;"> <div id="message" class="message hidden"></div>

        <div class="tab-container">
            <button class="tab-button active" onclick="openTab(event, 'userLogin')">ユーザー</button>
            <button class="tab-button" onclick="openTab(event, 'organizerLogin')">オーガナイザー</button>
        </div>

        <div id="userLogin" class="tab-content active">
            <h3 class="login-tab-title">ユーザーログイン</h3>
            <p class="login-tab-description" style="color: orange; font-weight: bold; letter-spacing: 0.05em;">
                イベントを紹介して割引をゲット
            </p>
            <div class="social-login-buttons">
                <a href="/auth/google/user" class="social-link">
                    <button type="button" class="social-button google">
                         <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="social-icon">
                        Google でログイン / 登録
                    </button>
                </a>
                <a href="/auth/facebook/user" class="social-link">
                    <button type="button" class="social-button facebook">
                         <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0 0 3.604 0 8.05C0 12.06 2.912 15.274 6.737 15.991v-5.625h-2.03V8.05H6.737V6.221c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v2.025h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.316H10.38V15.99a8.016 8.016 0 0 0 5.621-7.941z"/>
                        </svg>
                        Facebook でログイン / 登録
                    </button>
                </a>
                <p style="font-size: 0.8rem;">ログインにより<a href="/terms.html">規約及び方針</a>に同意したものとみなされます。</p>
                <!--<a href="/auth/line/user" class="social-link">
                    <button type="button" class="social-button line">
                         <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                           <path d="M16 8.049C16 3.604 12.418 0 8 0 3.581 0 0 3.604 0 8.05C0 11.96 2.606 15.09 6.063 15.87v-5.04H4.192V8.05h1.87V6.635c0-1.852 1.101-2.87 2.784-2.87.806 0 1.498.06 1.7.086v2.387h-1.41c-.898 0-1.072.427-1.072 1.053V8.05h2.658l-.346 2.781H9.927v5.04C13.394 15.09 16 11.96 16 8.049z"/>
                         </svg>
                        LINE でログイン / 登録
                    </button>
                </a>-->
            </div>

            <div class="divider"style="margin-top: 20px;margin-bottom: 20px;">
                <div class="divider-line" aria-hidden="true"><div></div></div>
                <div class="divider-text"><span>ログイン後の流れ</span></div>
            </div>

            <div class="flow-diagram-container">
                <div class="flow-step">
                    <div class="flow-icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="m9 16 2 2 4-4"></path></svg>
                    </div>
                    <p class="flow-step-text">イベント選択</p>
                </div>
                <div class="flow-arrow">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </div>
                <div class="flow-step">
                    <div class="flow-icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                    </div>
                    <p class="flow-step-text">シェア</p>
                </div>
                <div class="flow-arrow">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </div>
                <div class="flow-step">
                    <div class="flow-icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </div>
                    <p class="flow-step-text">割引ゲット</p>
                </div>
            </div>
        </div>

        <div id="organizerLogin" class="tab-content">
             <h2 class="login-tab-title">オーガナイザーログイン</h2>
             <p class="login-tab-description">
                SNSアカウントでログインまたは新規登録します。
             </p>
             <p class="important-note">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                 <span>注意: 新規オーガナイザー登録には招待コードが必要です。</span>
             </p>
             <div class="social-login-buttons">
                 <a href="/auth/google/organizer" class="social-link">
                     <button type="button" class="social-button google">
                          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="social-icon">
                         Google でログイン / 登録
                     </button>
                 </a>
                 <a href="/auth/facebook/organizer" class="social-link">
                      <button type="button" class="social-button facebook">
                         <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0 0 3.604 0 8.05C0 12.06 2.912 15.274 6.737 15.991v-5.625h-2.03V8.05H6.737V6.221c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v2.025h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.316H10.38V15.99a8.016 8.016 0 0 0 5.621-7.941z"/>
                        </svg>
                         Facebook でログイン / 登録
                     </button>
                 </a>
                 <p style="font-size: 0.8rem;">ログインにより<a href="/terms.html">規約及び方針</a>に同意したものとみなされます。</p>
                 <!--<a href="/auth/line/organizer" class="social-link">
                    <button type="button" class="social-button line">
                         <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                           <path d="M16 8.049C16 3.604 12.418 0 8 0 3.581 0 0 3.604 0 8.05C0 11.96 2.606 15.09 6.063 15.87v-5.04H4.192V8.05h1.87V6.635c0-1.852 1.101-2.87 2.784-2.87.806 0 1.498.06 1.7.086v2.387h-1.41c-.898 0-1.072.427-1.072 1.053V8.05h2.658l-.346 2.781H9.927v5.04C13.394 15.09 16 11.96 16 8.049z"/>
                         </svg>
                        LINE でログイン / 登録
                    </button>
                </a>-->
            </div>
        </div>

    </div> <script src="login.js"></script>
    <p style="text-align: center; font-family: 'Inter', sans-serif; margin-top: 20px;">不便・不具合は下記メールアドレスまで<br>support@hot-flyer.com</p>
 
</body>
</html>
